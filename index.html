<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/select.css" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./resources/logo.png" alt="logo" />
      <form class="login__form">
        <div class="login__wrapper">
          <div class="login__item">
            <input
              placeholder="Email"
              type="email"
              class="form__input"
              name="email-login"
            />
            <div class="form__error__message login__error">
              Please enter a valid email address
            </div>
          </div>
          <div class="login__item">
            <input
              placeholder="Password"
              type="password"
              class="form__input"
              name="password-login"
            />
            <a href="#" class="login__forgot">Forgot your password?</a>
          </div>
        </div>

        <button type="button" class="btn btn__primary">Log in</button>
      </form>
    </header>
    <main>
      <h1>
        <b>StarCompany DESIGNS, MANUFACTURES AND</b><br />Launches Advanced
        Rockets
      </h1>
      <form id="main-form" action="">
        <button type="button" id="prev-slide" class="btn btn__back">
          <span class="arrow"></span>
        </button>
        <div class="form__content">
          <div class="form__wrapper">
            <div class="form__item">
              <div class="form__item__content">
                <div class="form__title">Who are you?</div>
                <details open class="custom-select">
                  <summary class="radios">
                    <input
                      type="radio"
                      name="job"
                      value="0"
                      title="Who are you?"
                      checked
                    />
                    <input
                      type="radio"
                      name="job"
                      value="1"
                      id="job1"
                      title="Engineer"
                    />
                    <input
                      type="radio"
                      name="job"
                      value="2"
                      id="job2"
                      title="Business Development Executive"
                    />
                    <input
                      type="radio"
                      name="job"
                      value="3"
                      id="job3"
                      title="Office Manager"
                    />
                    <input
                      type="radio"
                      name="job"
                      value="4"
                      id="job4"
                      title="Accountant"
                    />
                    <input
                      type="radio"
                      name="job"
                      value="5"
                      id="job5"
                      title="VR Designer"
                    />
                  </summary>

                  <ul class="list">
                    <li>
                      <label for="job1">
                        Engineer
                        <span></span>
                      </label>
                    </li>
                    <li>
                      <label for="job2">Business Development Executive</label>
                    </li>
                    <li>
                      <label for="job3">Office Manager</label>
                    </li>
                    <li>
                      <label for="job4">Accountant</label>
                    </li>
                    <li>
                      <label for="job5">VR Designer</label>
                    </li>
                  </ul>
                </details>
              </div>
              <div
                class="form__error__message form__error__message__main"
              ></div>
            </div>
            <div class="form__item">
              <div class="form__item__content">
                <div class="form__title">What is your age?</div>
                <details open class="custom-select">
                  <summary id="radios-age" class="radios">
                    <input
                      type="radio"
                      name="age"
                      title="What is your age?"
                      value="0"
                      checked
                    />
                  </summary>

                  <ul id="list-age" class="list"></ul>
                </details>
              </div>
              <div
                class="form__error__message form__error__message__main"
              ></div>
            </div>
            <div class="form__item">
              <div class="form__item__content">
                <div class="form__title">I am from</div>
                <input
                  required
                  type="text"
                  name="location"
                  class="form__input"
                  placeholder="New Roads, 70760"
                />
              </div>
              <div
                class="form__error__message form__error__message__main"
              ></div>
            </div>
            <div class="form__item">
              <div class="form__item__content">
                <div class="form__title">Your email adress</div>
                <input
                  type="email"
                  required
                  class="form__input"
                  placeholder="Your email"
                  name="email"
                />
              </div>
              <div
                class="form__error__message form__error__message__main"
              ></div>
            </div>
            <div class="form__item">
              <div class="form__item__content">
                <div class="form__title">Create your password</div>
                <input
                  autocomplete="on"
                  name="password"
                  type="password"
                  required
                  class="form__input"
                  placeholder="Enter your password"
                />
              </div>
              <div
                class="form__error__message form__error__message__main"
              ></div>
            </div>
          </div>
        </div>
        <button type="button" id="next-slide" class="btn btn__secondary">
          <p>Next step</p>
          <span class="arrow arrow__next"></span>
        </button>
        <button type="submit" id="start-btn" class="btn btn__start">
          <p>Start now</p>
          <span class="arrow arrow__start"></span>
        </button>
      </form>
      <div class="dots__group"></div>
    </main>

    <script>
      (function getAge() {
        const radiosAge = document.querySelector("#radios-age"),
          listAge = document.querySelector("#list-age");

        for (let i = 10; i <= 100; i++) {
          radiosAge.innerHTML += `<input value=${i}  type="radio" name="age" id="age${i}" title=${i} />`;
        }
        for (let i = 10; i <= 100; i++) {
          listAge.innerHTML += `<li>
                <label for="age${i}">${i}</label>
              </li>`;
        }
      })();
    </script>
    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
